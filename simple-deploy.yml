apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deploy
spec:
  selector:
    matchLabels:
      app: simple
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: simple
    spec:
      containers:
      - name: simple-java
        image: romajanlyi/simple-java-app:latest
        ports:
          - containerPort: 8080
        readinessProbe:
          failureThreshold: 3
          httpGet:
            port: 8082
            path: /management-simple-spring/monitoring/health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 1
        livenessProbe:
          initialDelaySeconds: 10
          timeoutSeconds: 1
          httpGet:
            path: /management-simple-spring/monitoring/beans
            port: 8082
          periodSeconds: 10
          failureThreshold: 3
        resources:
          limits:
            cpu: 100m
            memory: "300Mi"
          requests:
            cpu: 50m
            memory: "100Mi"