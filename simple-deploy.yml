apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deploy
spec:
  selector:
    matchLabels:
      app: simple
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: simple
    spec:
      containers:
      - name: simple-java
        image: romajanlyi/simple-java-app:latest
        ports:
        - containerPort: 8080